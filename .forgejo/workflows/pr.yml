# PR Workflow - Lint and build preview
# Triggers on PRs to dev and main branches

name: PR Check

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  # Enforce: PRs to main must come from dev branch
  check-target:
    name: Check PR Target
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    steps:
      - name: Verify PR is from dev branch
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "❌ PRs to 'main' must come from 'dev' branch!"
            echo ""
            echo "Your PR: ${{ github.head_ref }} → main"
            echo "Expected: dev → main"
            echo ""
            echo "Please:"
            echo "  1. Create PR to 'dev' first"
            echo "  2. After merge, create PR from 'dev' to 'main'"
            exit 1
          fi
          echo "✓ PR from dev to main - OK"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint extension
        run: ./build.sh --ci --lint-only

  # Build artifacts for PRs to main (release candidates)
  build:
    name: Build Preview
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    needs: [check-target, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build both flavors
        run: ./build.sh --ci --flavor both --force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sticky-tabsz-pr-${{ github.event.number }}
          path: _build/*.zip
          retention-days: 7

